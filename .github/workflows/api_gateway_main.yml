name: Build & Deploy API Gateway

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # api_gateway repo 체크아웃
      - name: Checkout api_gateway repo
        uses: actions/checkout@v4

      # JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # JAR 빌드
      - name: Build JAR
        run: |
          chmod +x ./gradlew
          ./gradlew build -x test

      # Docker Hub 로그인
      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
            -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Docker 이미지 빌드 & 푸시 (SHA 태그)
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            hands7/petlog:api-gateway-${{ github.sha }}

      # manifest_repo 체크아웃
      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: skRookies3team/manifest_repo
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          path: manifest

      # values.yaml 이미지 태그 변경
      - name: Update image tag in values.yaml
        run: |
          cd manifest/charts/api-gateway
          sed -i "/image:/,/tag:/ s|tag:.*|tag: api-gateway-${{ github.sha }}|" values.yaml

      # commit & push 
      - name: Commit & Push manifest repo
        run: |
          cd manifest
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "deploy(api-gateway): api-gateway-${{ github.sha }}"
          git push
